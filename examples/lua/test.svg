<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f0f0"/>
  
  <!-- Circle -->
  <circle id="circle1" cx="50" cy="50" r="30" fill="#ff6b6b" stroke="#333" stroke-width="2"/>
  
  <!-- Rectangle -->
  <rect id="rect1" x="100" y="30" width="60" height="40" fill="#4ecdc4" rx="5" ry="5"/>
  
  <!-- Triangle -->
  <polygon id="triangle1" points="50,150 90,110 130,150" fill="#ffe66d" stroke="#333" stroke-width="2"/>
  
  <!-- Text -->
  <text x="100" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">
    Resvg Test
  </text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8e6cf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcedc8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ellipse using gradient -->
  <ellipse cx="150" cy="100" rx="35" ry="25" fill="url(#grad1)" stroke="#333" stroke-width="1"/>
</svg>